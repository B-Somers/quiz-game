<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Code Quiz</title>
    </head>
    <body>


        <!------------------------->
        <!--top button and timer -->
        <!------------------------->
        <header>
            <button>View Highscores</button>
        </header>


        <!------------------->
        <!-- title banner  -->
        <!------------------->
        <header>
            <h1>Code Qiz</h1>
        </header>


        <!---------------------->
        <!--Box welcome page  -->
        <!---------------------->
        <section>
            <header>
                <h2>Welcome to the quiz!</h2>
            </header>
            <div> 
                <p>
                    Try to answer the following code-related questions within the time limit. Incorrect answers will penalize your score/time by 
                    ten seconds!
                </p>
                <button>start quiz</button>
            </div>
        </section>


        <!--------------------------->
        <!--questions and answers  -->
        <!--------------------------->
        <section>
            <header>
                <h2>Question</h2>
            </header>

        </section>


        <!------------------------------------>
        <!--final screen to submit initials -->
        <!------------------------------------>
        <section>
            <header>
                <h2> finished!</h2>
            </header>
            <div>
                <p>your final score is</p>
            </div>  
        </section>


        <!---------------------->
        <!--High scores screen-->
        <!---------------------->

        <section>
            <header>
                <h2>Highscores</h2>
            </header>
        </section>




    </body>


</html>
